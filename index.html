<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Qoute -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"
          >Lorem ipsum dolor sit, minima in facere ex velit quibusdam placeat,
          molestias officiis fuga suscipit sunt repellendus nostrum.</span
        >

        <!-- Author -->
        <div class="quote-author">
          <span id="author">Buddha</span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
          <button class="instagram-button" id="instagram" title="post this!">
            <i class="fab fa-instagram"></i>
          </button>
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
